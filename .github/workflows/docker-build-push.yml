name: Build and Push Docker Images

on:
  push:
    branches: [main, master]
    tags: ['v*']

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata and tags
        id: meta
        run: |
          SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-7)
          QEMU_TAGS="ghcr.io/${{ github.repository_owner }}/qemu-aarch64-bookworm-qemu-builder:latest,ghcr.io/${{ github.repository_owner }}/qemu-aarch64-bookworm-qemu-builder:sha-$SHORT_SHA"
          RUNTIME_TAGS="ghcr.io/${{ github.repository_owner }}/qemu-aarch64-bookworm-runtime:latest,ghcr.io/${{ github.repository_owner }}/qemu-aarch64-bookworm-runtime:sha-$SHORT_SHA"
          if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            VERSION=${GITHUB_REF#refs/tags/}
            QEMU_TAGS="$QEMU_TAGS,ghcr.io/${{ github.repository_owner }}/qemu-aarch64-bookworm-qemu-builder:$VERSION"
            RUNTIME_TAGS="$RUNTIME_TAGS,ghcr.io/${{ github.repository_owner }}/qemu-aarch64-bookworm-runtime:$VERSION"
          fi
          echo "qemu_builder_tags=$QEMU_TAGS" >> $GITHUB_OUTPUT
          echo "runtime_tags=$RUNTIME_TAGS" >> $GITHUB_OUTPUT

      - name: Build and push qemu-builder
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile.base
          push: true
          platforms: linux/amd64
          tags: ${{ steps.meta.outputs.qemu_builder_tags }}

      - name: Build and push runtime
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile.vcpkg
          push: true
          platforms: linux/amd64
          tags: ${{ steps.meta.outputs.runtime_tags }}
